<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@500&display=swap" rel="stylesheet">
  </head>

  <body class="bg-body">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <header id="header">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt="Original Trombone logo" id="header-img">
        <nav id="nav-bar">
          <ul>
            <li><a href="#header" class="nav-link">Features</a></li>
            <li><a href="#video" class="nav-link">How It Works</a></li>
            <li><a href="#email" class="nav-link">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <iframe id="video" src=""></iframe>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input type="email" name="email" placeholder="Enter Your Email" id="email" />
          <a href="https://www.freecodecamp.com/email-submit"><input type="submit" value="submit" id="submit" /></a>
        </form>
      </div>
    </main>
    <script  src="js/index.js"></script>
  </body>
</html>
